<!DOCTYPE html>
<html>
<head>
    <title>Manage Applications</title>
    <style>
        /* Internal CSS with Ruby Red and Crystal Blue */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #d32f2f; /* Ruby Red */
        }
        .application {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .application p {
            margin: 0;
            color: #1976d2; /* Crystal Blue */
        }
        .application .timestamp {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Applications</h2>
        {% for application in applications %}
        <div class="application">
            <p><strong>Job:</strong> {{ application.job.title }}</p>
            <p><strong>Applicant:</strong> {{ application.applicant.username }}</p>
            <p><strong>Bids:</strong> {{ application.bid_count }}</p>
            <p class="timestamp">{{ application.created_at }}</p>
            <a href="{% url 'approve_application' application.id %}">Approve</a> |
            <a href="{% url 'reject_application' application.id %}">Reject</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
