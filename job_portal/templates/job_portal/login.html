<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #350f0f 25%, #500909 75%);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }

        .navbar {
            background: rgba(51, 51, 51, 0.9);
            backdrop-filter: blur(10px);
            color: #ff6f61;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .nav-links {
            display: flex;
            gap: 25px;
        }

        .navbar a {
            background: linear-gradient(135deg, #350f0f 25%, #500909 75%);
            text-decoration: none;
            font-weight: 600;
            padding: 15px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            color: #f0f0f0;
        }

        .navbar a:hover {
            background-color: #ff6f61;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ff6f61;
        }

        .form-group input,
        .form-group select {
            width: 94%;
            padding: 15px;
            border: 1px solid #666;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #444;
            color: #fff;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .form-group-1 input[type="submit"] {
            background: linear-gradient(135deg,  #bd1212 25%, #500909 75%);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.2em;
            width: 100%;
            padding: 15px;
            border: 1px solid #666;
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #444;
            color: #fff;
            transition: border-color 0.3s;
        }

        .form-group-1 input[type="submit"]:hover {
            background: linear-gradient(135deg,  #bd1212 25%, #500909 75%);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'job_finder_dashboard' %}">Job Finder Dashboard</a>
            <a href="{% url 'employer_dashboard' %}">Employer Dashboard</a>
            <a href="{% url 'messaging' %}">Messaging</a>
            <a href="{% url 'list_jobs' %}">Jobs</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
            <a href="/#section10">About</a>
            <a href="/#section6">Contact</a>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" class="styled-input">
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" class="styled-input">
            </div>
            <div class="form-group-1">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>

</html>
