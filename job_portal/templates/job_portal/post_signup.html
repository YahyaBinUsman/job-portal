<!DOCTYPE html>
<html>
<head>
    <title>Choose Role</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #350f0f 25%, #500909 75%);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }

        .navbar {
            background: rgba(51, 51, 51, 0.9);
            backdrop-filter: blur(10px);
            color: #ff6f61;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .nav-links {
            display: flex;
            gap: 25px;
        }

        .navbar a {
            background: linear-gradient(135deg, #350f0f 25%, #500909 75%);
            text-decoration: none;
            font-weight: 600;
            padding: 15px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            color: #f0f0f0;
        }

        .navbar a:hover {
            background-color: #ff6f61;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 100px auto 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #ff6f61; /* Blood Red */
        }

        .card {
            display: inline-block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            background-color: #333;
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* Default text color */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card h3 {
            color: #ff6f61; /* Blood Red */
        }

        .card:hover {
            background-color: #ff6f61;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'job_finder_dashboard' %}">Job Finder Dashboard</a>
            <a href="{% url 'employer_dashboard' %}">Employer Dashboard</a>
            <a href="{% url 'messaging' %}">Messaging</a>
            <a href="{% url 'list_jobs' %}">Jobs</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
            <a href="/#section10">About</a>
            <a href="/#section6">Contact</a>
        </div>
    </div>

    <div class="container">
        <h2>Choose Your Role</h2>
        <a href="{% url 'job_finder_dashboard' %}" class="card">
            <h3>Job Finder</h3>
        </a>
        <a href="{% url 'employer_dashboard' %}" class="card">
            <h3>Employer</h3>
        </a>
    </div>
</body>
</html>
