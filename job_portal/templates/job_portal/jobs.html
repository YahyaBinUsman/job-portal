<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
    <style>
        /* Internal CSS with Ruby Red and Crystal Blue */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #d32f2f; /* Ruby Red */
        }
        .job {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .job p {
            margin: 0;
            color: #1976d2; /* Crystal Blue */
        }
        .job .timestamp {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Listings</h2>
        {% for job in jobs %}
        <div class="job">
            <p><strong>{{ job.title }}</strong></p>
            <p>{{ job.description }}</p>
            <p class="timestamp">{{ job.created_at }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
